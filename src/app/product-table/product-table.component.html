
<div>
    <div class="block cls-select">
        <mat-form-field appearance="standard" class="cls-select-drop">
            <mat-label>Select Product</mat-label>
            <mat-select [(value)]="selected">
                 <mat-option value="{{product.id}}"  *ngFor="let product of productList" (click)="getPriceList(selected)">
                        {{product.name}}
                 </mat-option>
            </mat-select>
        </mat-form-field>  
         
    </div>
    <div class="cls-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

                    <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef> <h3 class="table-header">No.</h3></th>
                          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
                        </ng-container>
                    <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> <h3  class="table-header">Product</h3></th>
                          <td mat-cell *matCellDef="let element"> {{element.name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="cartons">
                            <th mat-header-cell *matHeaderCellDef> <h3  class="table-header">Cartons</h3> </th>
                            <td mat-cell *matCellDef="let element"> {{element.cartons}}</td>
                    </ng-container>  
                    <ng-container matColumnDef="units">
                            <th mat-header-cell *matHeaderCellDef> <h3  class="table-header">Units</h3> </th>
                            <td mat-cell *matCellDef="let element"> {{element.units}}</td>
                    </ng-container>  
                    <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef> <h3  class="table-header">Price</h3> </th>
                            <td mat-cell *matCellDef="let element" > {{element.price.toFixed(2)}}</td>
                    </ng-container>      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cls-table-header"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cls-table-row"></tr>
                </table>
    </div>
        

</div>
